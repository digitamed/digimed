<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitamed</title>
    <style>
        /* Stili CSS qui */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .join-us {
            margin-left: 20px;
        }
        section {
            padding: 20px;
            flex: 1;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        footer a {
            color: #fff;
            text-decoration: none;
        }
        .join-us-section {
            background-color: #444;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="file:///C:/percorso/verso/il/tuo/logo.jpg" alt="Logo del tuo sito">
        <h1>Benvenuti su Digitamed</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Chi siamo</a></li>
            <li><a href="#">Servizi</a></li>
            <li><a href="#contatti">Contatti</a></li>
            <li class="join-us"><a href="https://digitamed.github.io/digimed/prova.html">Join Us</a></li>
        </ul>
    </nav>
    <section id="contatti">
        <h2>Contatti</h2>
        <p>Per contattarci, inviate un'email a info@digitamed.com o chiamate il numero +123456789.</p>
    </section>
    <footer>
        <p>&copy; 2024 Digitamed. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
